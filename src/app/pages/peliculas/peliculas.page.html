<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/app.jpg"></ion-img>
      </ion-avatar>  
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button 
       defaultHref="/"
       text="Regresar"
       color="secondary"
       mode="ios">
      </ion-back-button>  
    </ion-buttons>
    <ion-title color="light">Listado de Peliculas</ion-title>
  </ion-toolbar>>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="fixed">Nombre de la Pelicula</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.nombre"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="fixed">Genero</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.apellido"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="fixed">AÃ±o</ion-label>
    <ion-input type="number" [(ngModel)]="newDato.edad"></ion-input>
  </ion-item>
  

  <ion-button (click)="addDatos()" expand="full">
    Agregar Datos
  </ion-button>

  <ion-list #myList>
    <ion-list-header>
      <ion-label>Mis Datos</ion-label>
    </ion-list-header>

    <ion-list>
      <ion-item-sliding *ngFor="let dato of datos">
        <ion-item>
          <ion-label text-wrap> 
            <h3>{{dato.nombre}}</h3>
            <ion-text color="secondary">
              <p>{{dato.apellido}}</p>
            </ion-text>
            <p>{{dato.modified | date: 'short'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
         <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option> 
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
